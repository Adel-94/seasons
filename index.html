<body>

    <script>
     function s_name (type)  {
         if (type=='winter') {
             return [12,1,2];
         } else if (type=='autumn'){
             return [9,10,11];
         } else if (type=='spring') {
             return [3,4,5];
         } else if (type=='summer') {
             return [6,7,8];
         } else {
             return false;
         }

        
     }

      var result=s_name('autumn');
     
       if (result) {
           console.log (result);
       } else {
           console.log ('wrong');
       }








     </script>
